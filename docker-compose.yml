version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: fulcrum_db
    environment:
      - POSTGRES_USER=fulcrum_user
      - POSTGRES_PASSWORD=fulcrum_pass
      - POSTGRES_DB=fulcrum_ledger
    ports:
      - "5432:5432"
    volumes:
      - ./api/database:/docker-entrypoint-initdb.d
      - fulcrum_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fulcrum_user -d fulcrum_ledger"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  fulcrum_data:
